<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <title>SPS</title>
</head>
<body>
    <nav style="background-color: #121212;color: aliceblue;">
        <p><a href="index.html" style="text-decoration: none;color: rgb(255, 255, 255);background-color:
            rgb(37, 37, 37);padding: 10px;border-radius: 5px;">Play With Computer</a>
            </p>
    </nav>


    <div class="game">

    <header>
        <i class="fas fa-hand-rock"></i> Stone <i class="fas fa-hand-paper"></i> Paper <i class="fas fa-hand-scissors"></i> Scissors
    </header>
    <h4 style="margin-bottom: 7px;">Two Player Mode</h4>

    <main>
        <h2 id="feed" style="margin: 10px;color: rgb(225, 226, 213);">Enjoy !</h2>
        <div class="game_area">          
            <h3 id="stone" class="item">stone</h3>
            <h3 id="paper" class="item">paper</h3>
            <h3 id="scissor" class="item">scissor</h3>
        </div> 
        <h3 style="color: rgb(235, 177, 20);" id="choosing"></h3>
        <h2>Result : <span id="result"></span> </h2>
        <div class="scoreboard">
            <h3> Scoreboard  </h3>
            <p><span id="player1_score">Player Score : </span><span id="score_1">  0</span></p>
            <p><span id="player2_score">Player Score : </span><span id="score_2">  0</span></p>
        </div>
     
    </main>

        
</div>
    <script src="index1.js"></script>

</body>
</html>
